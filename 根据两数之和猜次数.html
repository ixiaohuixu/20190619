<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度2019</title>
</head>
<body>
<script type="text/javascript">




        let x=4
        let y=10

        if(x>=y){
            console.log(Math.floor((y-1)/2));
        }

        else{
            if(y>2*x){
                console.log(0)
            }
            else{
                let max=Math.max(x,(y-x));
                let min=y-max
                console.log(Math.floor((max-min)/2)+1);
            }

        }


</script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>寻找zero组数</title>
</head>
<body>
<script type="text/javascript">
    var arr=[-1,2,1,5,-2];
    pair(arr)

    function pair(arr) {
        var num=0;
        var newArr =[];   //需要去重，要不然会一直67%
        for (var i=0;i<arr.length;i++){
            if (newArr.indexOf(arr[i])==-1){
                newArr.push(arr[i]);
            }
        }
        for (var i=0;i<newArr.length;i++){
            for (var j=i+1;j<newArr.length;j++){
                a=parseInt(newArr[i]);
                b=parseInt(newArr[j]);
                var c=a+b;
                if((c===0)){
                    num +=1
                }
            }

        }

        console.log(num)
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组查重</title>
    <script type="text/javascript">
        //创建一个数组
        var arr = [1,3,5,1,1,4,5,6,2,2,4,4]
        var arrNum=[]//方元素查重的个数
        //1,取出数组中的每个元素
        for(var i=0;i<arr.length;i++){
            arrNum[i]=1
            //2.遍历被查重元素后面的所有元素作比较
            for (var j=i+1;j<arr.length;j++){
                //3.作比较
                if (arr[i]==arr[j]){
                    arrNum[i]+=1;
                    arr.splice(j,1);
                    //console.log(arr)
                    j--;
                }
            }
        }
        console.log(arr)
        console.log(arrNum)

    </script>
</head>
<body>

</body>
</html>

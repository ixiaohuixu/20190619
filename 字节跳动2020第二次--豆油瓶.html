<script type="text/javascript">
    var str ="0 4 0" +
        " 4 0 0" +
        " 0 0 0"
    var arr = str.split(' ')
    var num = 3;//每个子数组里的元素个数
    var newArr=[];
    var newStr='';
    var nstr='';
    //var arr = [1,4,5,6,34,34,67,895,2456,87,9,5,23,884,56];
    var Arr = new Array(Math.ceil(arr.length/num));
    for(var i = 0; i<Arr.length;i++){
        Arr[i] = new Array();
        for(var j = 0; j<num; j++){
            Arr[i][j] = '';
        }
    }
    for(var i = 0; i<arr.length;i++){
        Arr[parseInt(i/num)][i%num] = arr[i];
    }
    console.log(Arr)
    for (var i=0;i<num;i++){
        for (var j=0;j<num;j++){
            if (Arr[i][j]>=3){
                newStr = newStr+i+j
            }
        }
    }
    console.log(newStr)
    newArr = newStr.split('')
    console.log(newArr)
    newArr.forEach(e=>{
        if (nstr.indexOf(e)==-1){
            nstr+=e;
        }
    })
    console.log(nstr)
    console.log(nstr.split('').length)

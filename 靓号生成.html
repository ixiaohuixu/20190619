<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>靓号生成</title>
</head>
<body>
<script type="text/javascript">
    var n= 3;
    function beaNum(n) {
        var result ;
        if(n<4){
            result = n;
            return result
        }else if(n>=4&&n<=12){
            result = n+1
        }else if(n>=13&&n<=22){
            result = n+2
        }else if(n>=23&&n<=32){
            result = n+3
        }else if(n>=33&&n<=35){
            result = n+4
        }else if(n>=36&&n<39){
            result = n+4+10
        }

    }
    var re = beaNum(n)
    print(re)
</script>
</body>
</html>

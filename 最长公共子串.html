<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最长公共连续序列子串</title>
</head>
<body>
<script type="text/javascript">
    function lcs(s1, s2) {
        var L1 = s1.length;
        var L2 = s2.length;
        var arr = []; // 首先定义一个一维数组
        for (var i = 0; i <= L1; i++) {
            arr[i] = []; // 将一维数组升级为二维数组
            for (var j = 0; j <= L2; j++) {
                if (i == 0 || j == 0) {
                    arr[i][j] = 0;
                    continue;
                }
                if (s1[i - 1] == s2[j - 1]) { // arr 的维度为 (l1+1)*(l2+1),s 的维度为 (l1)*(l2)
                    arr[i][j] = arr[i - 1][j - 1] + 1;
                } else {
                    arr[i][j] = Math.max(arr[i][j - 1], arr[i - 1][j]); // 否则取当前位置上或左的最大数
                }
            }
        }
        return arr[L1][L2]; // 返回二维数组最后一个值
    }
    console.log(lcs('abcda', 'abeea')); // 4
</script>
</body>
</html>

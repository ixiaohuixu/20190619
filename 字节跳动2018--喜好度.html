<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>喜好度</title>
</head>
<body>
<script type="text/javascript">

    /*
    *为了不断优化推荐效果，今日头条每天要存储和处理海量数据。假设有这样一种场景：
    * 我们对用户按照它们的注册时间先后来标号，对于一类文章，每个用户都有不同的喜好值，
    * 我们会想知道某一段时间内注册的用户（标号相连的一批用户）中，有多少用户对这类文章喜好值为k。
    * 因为一些特殊的原因，不会出现一个查询的用户区间完全覆盖另一个查询的用户区间(不存在L1<=L2<=R2<=R1)。
    *
    **/
    /*
    *
    * 输入描述:
      输入： 第1行为n代表用户的个数 第2行为n个整数，
      第i个代表用户标号为i的用户对某类文章的喜好度 第3行为一个正整数q代表查询的组数
      第4行到第（3+q）行，每行包含3个整数l,r,k代表一组查询，
      即标号为l<=i<=r的用户中对这类文章喜好值为k的用户的个数。
      数据范围n <= 300000,q<=300000 k是整型
    * */
    /*var len = readline();
    var arr1 = readline();
    var num = readline();*/
    var len = 5;
    var str1="1 2 3 4 5";
    var num = 3;
    var str2 = "1 2 1"
    var newArr=[0,0,0]
    var arr1 = str1.split(' ');
    var arr2 = str2.split(' ');
    for (var i=0;i<1;i++){
        for(var j=arr2[0]-1;j<arr2[1]-1;j++){
            if(arr1[j]===arr2[2]){
                newArr[i]+=1
            }

        }
        console.log(newArr[i])
    }




    //实际题目解答

    //给前面的回答添加了点注释，方便阅读
    let chaxunzuarr = [];
    //第一行输入，用户个数
    let yonghushu = readline(),    //5
        //第二行输入，用户对应喜好，转化为数组
        xihaoduarr = readline().split(' '),   //1 2 3 4 5
        //第三行输入，查询组数
        chaxunzushu = readline();   //3
    //循环所有查询组，4行开始的所有行
    for(let i = 0;i<chaxunzushu;i++){
        //取得每行值，转为数组
        chaxunzuarr[i] = readline().split(' ');
    }
    let arr = [];
    //遍历喜好度数组，将相同喜好度的下标添加进一个新数组
    //样例添加完后生成arr=[,[0],[1],[2,3],,[4]]
    xihaoduarr.forEach((item,index) => {
        if(arr[item] == undefined){
            arr[item] = [];
        }
        arr[item].push(index);
    });

    //遍历查询组
    for(let j = 0;j<chaxunzushu;j++){
        //取得每行第一个数l，转化为下标-1
        let start = chaxunzuarr[j][0] - 1,
            //取得每行第二个数r，转化为下标-1
            end = chaxunzuarr[j][1] - 1,
            //取得每行第三个数k，喜好度
            value = chaxunzuarr[j][2],
            //初始化结果用户个数
            geshu = 0;
        if(arr[value] == undefined){
            //下标数组为未定义时，无喜好度
            console.log(0);
        }else{
            //循环下标数组内元素，判断元素数组内元素是否处于标号间
            arr[value].forEach(e=>{
                if(e>=start && e<=end){
                    geshu++;
                }
            })
            print(geshu);
        }
    }




    var len = readline();
    var str1=readline();
    var num = readline();
    //var str2 = readline();
    var newArr=[0,0,0]
    var arr1 = str1.split(' ');
    //var arr2 = str2.split(' ');
    for (var i=0;i<num;i++){
        var str2 = readline();
        var arr2 = str2.split(' ');
        if(arr2[0] <= arr2[1]&& arr2[0]>0&& arr2[1]<=len){
            for(var j=arr2[0]-1;j<arr2[1]-1;j++){

                if(arr1[j]===arr2[2]){
                    newArr[i]+=1
                }

            }
        }

        console.log(newArr[i])
    }
</script>
</body>
</html>

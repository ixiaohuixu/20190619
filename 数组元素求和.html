<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素求和</title>
</head>
<body>
<script type="text/javascript">
    var str ='1,2,3,4'
    var arr=str.split(',');
    var sum=0;
    for(var i=0;i<arr.length;i++){
         sum +=parseInt(arr[i])
    }
    console.log(sum)
</script>
</body>
</html>

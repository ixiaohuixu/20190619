<!DOCTYPE html>
<html xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script type="text/javascript">
        var array = [1,4,3,9,7,0,5,];
        function sort(arr) {
            for (var i=0;i<arr.length;i++){
                for (var j=0;j<arr.length-1-i;j++){
                    if (arr[j]>arr[j+1]){
                        var temp = arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
        }
        sort(array)
        document.write(array)


    </script>

</head>
<body>


</body>
</html>

    var str="30101101042004020019";//主串
    var ts="0000";//子串
    function BF(s,t){//BF算法
        var i=0,j=0,v=-1,m=0;
        while(i<s.length&&j<t.length){
            if(s[i]==t[j]){//相等就移动指针
                i++;
                j++;
                m++;
                console.log(i,j,m)

            }
            else{//指针归零

                i=i-j+1;
                j=0;
            }
        }

        if(j==t.length){//判断是否找到
            v=i-j;
        }else{
            v=-1;
        }
        //console.log(i,j,m)
        return v;
    }
    function bfSecrch(){
        //这里放要执行的代码
        var index = BF(str,ts)
        console.log(index)

    }
    //开始测试并输出
    function test(func)
    {
        var start=new Date().getTime();
        func();
        var end=new Date().getTime();
        return (end-start)+"ms";
        console.log((end-start)+"ms")
    }
    var time = test(bfSecrch);
    console.log(time)



</script>

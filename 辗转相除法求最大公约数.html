<head>
    <meta charset="UTF-8">
    <title>最大公约数辗转相除法</title>
    <script type="text/javascript">
        var a=5;
        var b=12;
        while (a%b!=0){
            var c=a%b;
            a=b;
            b=c;
        }
        console.log(b)
    </script>

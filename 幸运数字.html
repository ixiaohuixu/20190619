<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    function luckNum(n){
        if(n<=0){
            return 0
        }else if(n%5==0){
            return Math.floor(n/5)
        }else{
            return n%5
        }

    }
    var n=3;
    var res = luckNum(n);
    print(res)
</script>
</body>
</html>

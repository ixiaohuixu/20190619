<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>孪生质数</title>
</head>
<body>
<script type="text/javascript">
    /*写一个程序，找出给出素数范围内的所有孪生素数的组数。
    一般来说，孪生素数就是指两个素数距离为2，近的不能再近的相邻素数。
    有些童鞋一看到题就开始写程序，不仔细看题，咱们为了遏制一下读题不认真仔细的童鞋，
    规定，两个素数相邻为1的也成为孪生素数。

   输入
   第一行给出N(0<N<100)表示测试数据组数。
  接下来组测试数据给出m，表示找出m之前的所有孪生素数。
  (0<m<1000000)
   输出
  每组测试数据输出占一行，该行为m范围内所有孪生素数组数。
  样例输入
1
14
样例输出
4
    * */
    /*
    * 我的实现思路先找素数再找孪生素数
    * */
    function single(n) {
        var suArr=[];
       for(let i=1;i<n;i++){
           for(let j=2;j<i;j++){
               if(i/j!=0){
                   suArr.push(i)
               }
           }
       }
    }
    var n = 10;
    single(n)
</script>
</body>
</html>
